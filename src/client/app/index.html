<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Needs a title</title>
  <script src="./node_modules/aframe/dist/aframe.js"></script>
</head>
<body>
<a-scene>


  <a-box color="#FF6347" width="4" height="10" depth="2"
         position="-10 2 -5" rotation="0 0 45"
         src="#texture">

    <a-event name="mouseenter" scale="1 1 2"></a-event>
    <a-event name="mouseleave" scale="1 1 1"></a-event>
  </a-box>

  <a-light type="spot" color="#333" position="-20 0 0" look-at="a-box"></a-light>
  <a-light type="point" color="#AAA" position="0 5 0"></a-light>

  <a-sky color="#73F7DD"></a-sky>

  <a-camera position="0 1.8 0">
    <a-cursor color="#2E3A87"></a-cursor>
  </a-camera>
</a-scene>
</body>
</html>
